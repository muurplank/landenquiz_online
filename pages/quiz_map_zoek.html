<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Zoek op kaart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.css">
  <script src="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.js"></script>
</head>
<body class="page-quiz-map page-quiz-map-zoek">
  <main class="container" style="padding-top: 0.5rem;">
    <!-- Header Cards -->
    <div class="header-cards-row">
      <div class="header-card back-card">
        <a href="javascript:history.back()" class="back-link-card">&larr; Terug naar deel</a>
      </div>
      <div class="header-card title-card">
        <h1 id="quiz-title" class="group-title-card">Zoek op kaart</h1>
        <p id="quiz-subtitle" class="group-meta-card"></p>
      </div>
      <div class="header-card badge-card">
        <span id="deck-status" class="badge">Deck: 0/0 mastered</span>
      </div>
    </div>

  <main class="container" style="padding-top: 0;">
    <section class="quiz-main">
      <article class="quiz-card map-quiz-card">
        <div class="map-quiz-text">
          <p class="small">Continent: <span id="continent-label"></span></p>
          <p class="small map-quiz-prompt" id="map-quiz-prompt">Vraag: Waar ligt â€¦? Klik op de kaart.</p>
          <p id="session-status" class="status-label"></p>
        </div>
        <div class="map-wrapper">
          <div id="map-container"></div>
          <div id="map-quiz-answer" class="map-quiz-answer-overlay" hidden>Antwoord</div>
        </div>
      </article>

      <aside class="quiz-aside">
        <article class="quiz-card">
          <h2>Statistiek (sessie)</h2>
          <dl class="stats-list">
            <dt>Vragen</dt>
            <dd id="stat-questions">0</dd>
            <dt>Accuracy</dt>
            <dd id="stat-accuracy">0%</dd>
            <dt>Gem. reactietijd</dt>
            <dd id="stat-avg-time">-</dd>
            <dt>Streak</dt>
            <dd id="stat-streak">0 (beste 0)</dd>
          </dl>
          <div class="log-download-row">
            <button id="btn-download-log" class="btn">Download log (JSON)</button>
          </div>
        </article>
      </aside>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/quiz_map_satellite.js"></script>
  <script src="../js/quiz_map_zoek.js"></script>
</body>
</html>
