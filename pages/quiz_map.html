<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kaart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page-quiz-map">
  <header class="app-header">
    <a href="javascript:history.back()" class="back-link">&larr; Terug naar deel</a>
    <div class="quiz-header-row">
      <div>
        <h1 id="quiz-title">Kaart-quiz</h1>
        <p id="quiz-subtitle" class="small"></p>
      </div>
      <div>
        <span id="deck-status" class="badge">Deck: 0/0 mastered</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="quiz-main">
      <article class="quiz-card">
        <p class="small">Continent: <span id="continent-label"></span></p>
        <div class="map-wrapper">
          <div id="map-container"></div>
        </div>
        <p class="small">Vraag: Welk land is wit gemarkeerd?</p>
        <p id="session-status" class="status-label"></p>
      </article>

      <aside class="quiz-aside">
        <article class="quiz-card" id="map-quiz-type-wrap" style="display: none;">
          <h2 class="map-quiz-type-card-title">Typ de landnaam</h2>
          <label for="map-quiz-type-input" class="visually-hidden">Landnaam</label>
          <input type="text" id="map-quiz-type-input" class="map-quiz-type-input" placeholder="Typ landnaamâ€¦" autocomplete="off" enterkeyhint="done">
          <button type="button" id="map-quiz-type-submit" class="btn primary">Controleer</button>
        </article>
        <article class="quiz-card">
          <h2>Landen in dit deel</h2>
          <ul id="country-buttons" class="country-list-buttons"></ul>

          <h3>Statistiek (sessie)</h3>
        <dl class="stats-list">
          <dt>Vragen</dt>
          <dd id="stat-questions">0</dd>
          <dt>Accuracy</dt>
          <dd id="stat-accuracy">0%</dd>
          <dt>Gem. reactietijd</dt>
          <dd id="stat-avg-time">-</dd>
          <dt>Streak</dt>
          <dd id="stat-streak">0 (beste 0)</dd>
        </dl>
        <div class="log-download-row">
          <button id="btn-download-log" class="btn">Download log (JSON)</button>
        </div>
        </article>
      </aside>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/quiz_map.js"></script>
</body>
</html>
