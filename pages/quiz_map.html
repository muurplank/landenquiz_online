<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kaart Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.css">
  <script src="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.js"></script>
</head>
<body class="page-quiz-map">
  <main class="container" style="padding-top: 1.5rem;">
    <!-- Header Cards -->
    <div class="header-cards-row">
      <div class="header-card back-card">
        <a href="javascript:history.back()" class="back-link-card">&larr; Terug naar deel</a>
      </div>
      <div class="header-card title-card">
        <h1 id="quiz-title" class="group-title-card">Kaart-quiz</h1>
        <p id="quiz-subtitle" class="group-meta-card"></p>
      </div>
      <div class="header-card badge-card">
        <span id="deck-status" class="badge">Deck: 0/0 mastered</span>
      </div>
    </div>

  <main class="container" style="padding-top: 0;">
    <section class="quiz-main">
      <article class="quiz-card">
        <p class="small">Continent: <span id="continent-label"></span></p>
        <div class="map-wrapper">
          <div id="map-container"></div>
        </div>
        <p class="small">Vraag: Welk land is wit gemarkeerd?</p>
        <p id="session-status" class="status-label"></p>
      </article>

      <aside class="quiz-aside">
        <article class="quiz-card" id="map-quiz-type-wrap" style="display: none;">
          <h2 class="map-quiz-type-card-title">Typ de landnaam</h2>
          <label for="map-quiz-type-input" class="visually-hidden">Landnaam</label>
          <input type="text" id="map-quiz-type-input" class="map-quiz-type-input" placeholder="Typ landnaam…" autocomplete="off" enterkeyhint="done">
          <button type="button" id="map-quiz-type-submit" class="btn primary">Controleer</button>
        </article>
        <article class="quiz-card">
          <h2>Landen in dit deel</h2>
          <div class="list-search-wrap">
            <label for="country-buttons-search" class="visually-hidden">Zoek land</label>
            <input type="text" class="list-search-input" id="country-buttons-search" placeholder="Zoek land…" autocomplete="off">
          </div>
          <ul id="country-buttons" class="country-list-buttons"></ul>

          <h3>Statistiek (sessie)</h3>
        <dl class="stats-list">
          <dt>Vragen</dt>
          <dd id="stat-questions">0</dd>
          <dt>Accuracy</dt>
          <dd id="stat-accuracy">0%</dd>
          <dt>Gem. reactietijd</dt>
          <dd id="stat-avg-time">-</dd>
          <dt>Streak</dt>
          <dd id="stat-streak">0 (beste 0)</dd>
        </dl>
        <div class="log-download-row">
          <button id="btn-download-log" class="btn">Download log (JSON)</button>
        </div>
        </article>
      </aside>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/quiz_map_satellite.js"></script>
  <script src="../js/quiz_map.js"></script>
</body>
</html>
