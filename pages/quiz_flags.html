<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Vlaggen Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script>
    (function() {
      var id = new URLSearchParams(window.location.search).get('id');
      if (!id) return;
      try {
        var raw = localStorage.getItem('landjes_vlaggen_cheatsheet_collapsed');
        var state = raw ? JSON.parse(raw) : {};
        if (state[id]) document.documentElement.classList.add('vlaggen-cheatsheet-collapsed-init');
      } catch (_) {}
    })();
  </script>
</head>
<body>
  <main class="container" style="padding-top: 0.5rem;">
    <!-- Header Cards -->
    <div class="header-cards-row">
      <div class="header-card back-card">
        <a href="javascript:history.back()" class="back-link-card">&larr; Terug naar deel</a>
      </div>
      <div class="header-card title-card">
        <h1 id="quiz-title" class="group-title-card">Vlaggen</h1>
        <p id="quiz-subtitle" class="group-meta-card"></p>
      </div>
      <div class="header-card badge-card">
        <span id="deck-status" class="badge">Deck: 0/0 mastered</span>
      </div>
    </div>

  <main class="container" style="padding-top: 0;">
    <section class="quiz-main">
      <article class="quiz-card">
        <p class="small">Modus: <span id="mode-label"></span></p>
        <div id="flag-container" class="quiz-question"></div>
        <div id="question" class="quiz-question"></div>
        <div id="answer" class="quiz-answer" hidden></div>

        <div class="quiz-controls">
          <button id="btn-show-answer" class="btn primary">
            <span class="btn-label">Toon antwoord</span>
            <span class="btn-shortcut">(Spatiebalk)</span>
          </button>
          <button id="btn-correct" class="btn" disabled>
            <span class="btn-label">Correct</span>
            <span class="btn-shortcut">(1)</span>
          </button>
          <button id="btn-incorrect" class="btn" disabled>
            <span class="btn-label">Incorrect</span>
            <span class="btn-shortcut">(2)</span>
          </button>
        </div>

        <p id="session-status" class="status-label"></p>
      </article>

      <aside class="quiz-card">
        <h2>Statistiek (sessie)</h2>
        <dl class="stats-list">
          <dt>Vragen</dt>
          <dd id="stat-questions">0</dd>
          <dt>Accuracy</dt>
          <dd id="stat-accuracy">0%</dd>
          <dt>Gem. reactietijd</dt>
          <dd id="stat-avg-time">-</dd>
          <dt>Streak</dt>
          <dd id="stat-streak">0 (beste 0)</dd>
        </dl>
        <div class="log-download-row">
          <button id="btn-download-log" class="btn">Download log (JSON)</button>
        </div>
        <p class="small">Alles wordt persistent opgeslagen in <code>localStorage</code>.</p>
      </aside>
    </section>

    <section class="vlaggen-cheatsheet-section" aria-label="Overzicht land en vlag">
      <h2 class="vlaggen-cheatsheet-header">
        <button type="button" class="vlaggen-cheatsheet-toggle" id="vlaggen-cheatsheet-toggle" aria-expanded="true" aria-controls="vlaggen-cheatsheet-content">
          <span class="vlaggen-cheatsheet-arrow" aria-hidden="true">▼</span>
          Land en vlag – overzicht
        </button>
      </h2>
      <div id="vlaggen-cheatsheet-content" class="vlaggen-cheatsheet-content">
        <div class="list-search-wrap">
          <label for="vlaggen-cheatsheet-search" class="visually-hidden">Zoek land</label>
          <input type="text" class="list-search-input" id="vlaggen-cheatsheet-search" placeholder="Zoek land…" autocomplete="off">
        </div>
        <div id="vlaggen-cheatsheet-table-wrap"></div>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/quiz_flags.js"></script>
</body>
</html>
