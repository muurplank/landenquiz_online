<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mix Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.css">
  <script src="https://unpkg.com/maplibre-gl@4/dist/maplibre-gl.js"></script>
</head>
<body>
  <main class="container" style="padding-top: 1.5rem;">
    <!-- Header Cards -->
    <div class="header-cards-row">
      <div class="header-card back-card">
        <a href="javascript:history.back()" class="back-link-card">&larr; Terug naar deel</a>
      </div>
      <div class="header-card title-card">
        <h1 id="quiz-title" class="group-title-card">Mix-quiz</h1>
        <p id="quiz-subtitle" class="group-meta-card"></p>
      </div>
      <div class="header-card badge-card">
        <span id="deck-status" class="badge">Deck: 0/0 mastered</span>
      </div>
    </div>

  <main class="container" style="padding-top: 0;">
    <section class="quiz-main">
      <article class="quiz-card">
        <p class="small">Vraagtype: <span id="question-type-label"></span></p>

        <div id="mix-capflag-area">
          <div id="mix-flag-container" class="quiz-question"></div>
          <div id="mix-question" class="quiz-question"></div>
          <div id="mix-answer" class="quiz-answer" hidden></div>

          <div class="quiz-controls">
            <button id="btn-show-answer" class="btn primary">
              <span class="btn-label">Toon antwoord</span>
              <span class="btn-shortcut">(Spatiebalk)</span>
            </button>
            <button id="btn-correct" class="btn" disabled>
              <span class="btn-label">Correct</span>
              <span class="btn-shortcut">(1)</span>
            </button>
            <button id="btn-incorrect" class="btn" disabled>
              <span class="btn-label">Incorrect</span>
              <span class="btn-shortcut">(2)</span>
            </button>
          </div>
        </div>

        <div id="mix-map-area" style="margin-top: 1rem;">
          <div class="map-wrapper">
            <div id="mix-map-container"></div>
          </div>
          <p class="small">Kaart-vraag: Welk land is wit gemarkeerd?</p>
          <p class="small">Klik op de juiste landnaam in de lijst rechts.</p>
        </div>

        <p id="session-status" class="status-label"></p>
      </article>

      <aside class="quiz-card">
        <h2>Landen in dit deel</h2>
        <ul id="country-buttons" class="country-list-buttons"></ul>

        <h3>Statistiek (sessie)</h3>
        <dl class="stats-list">
          <dt>Vragen</dt>
          <dd id="stat-questions">0</dd>
          <dt>Accuracy</dt>
          <dd id="stat-accuracy">0%</dd>
          <dt>Gem. reactietijd</dt>
          <dd id="stat-avg-time">-</dd>
          <dt>Streak</dt>
          <dd id="stat-streak">0 (beste 0)</dd>
        </dl>
        <div class="log-download-row">
          <button id="btn-download-log" class="btn">Download log (JSON)</button>
        </div>
      </aside>
    </section>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/quiz_map_satellite.js"></script>
  <script src="../js/quiz_mix.js"></script>
</body>
</html>
